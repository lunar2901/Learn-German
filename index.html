<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>German Vocabulary Master</title>
<style>
/* ===== General Styles ===== */
body{font-family:Segoe UI,Tahoma,Verdana,sans-serif;margin:0;padding:20px;background:#f2f2f2}
.container{max-width:900px;margin:0 auto}
.header{text-align:center;margin-bottom:20px}
.header h1{font-size:2rem;color:#667eea;margin-bottom:5px}
.header p{font-size:1rem;color:#555}

/* ===== Tabs ===== */
.nav-tabs{display:flex;gap:10px;margin-bottom:15px}
.tab{flex:1;text-align:center;padding:10px;background:white;border:none;border-radius:8px;cursor:pointer;transition:0.3s;box-shadow:0 2px 6px rgba(0,0,0,0.1)}
.tab.active{background:#667eea;color:white;box-shadow:0 4px 12px rgba(102,126,234,0.3)}

/* ===== Word List ===== */
#wordListContainer{background:white;padding:15px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1)}
.filter-section input{width:100%;padding:8px;margin-bottom:10px;border-radius:6px;border:1px solid #ccc}
.filter-section select{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc}
.word-list-item{padding:10px;border-left:4px solid #667eea;margin-bottom:5px;border-radius:6px;cursor:pointer;transition:0.3s;background:#f8f9ff}
.word-list-item:hover{transform:translateX(4px);box-shadow:0 2px 6px rgba(0,0,0,0.1)}
.word-list-item.active{background:#667eea;color:white;border-left:4px solid #764ba2}

/* ===== Word Detail ===== */
#wordDetailContainer{background:white;padding:15px;border-radius:10px;box-shadow:0 3px 10px rgba(0,0,0,0.1)}
.word-header{display:flex;justify-content:space-between;align-items:center;border-bottom:2px solid #667eea;margin-bottom:15px;padding-bottom:5px}
.word-title{font-size:1.8rem;color:#667eea;font-weight:bold}
.word-type{background:#667eea;color:white;padding:4px 12px;border-radius:20px;font-size:0.9rem}
.section{margin-bottom:15px}
.section h3{color:#764ba2;margin-bottom:8px;font-size:1.2rem}
.meaning-item{background:#f8f9ff;padding:10px;border-radius:6px;margin-bottom:8px;border-left:4px solid #667eea}
.example{background:#fff8e1;padding:8px;border-radius:6px;margin:6px 0;font-style:italic;border-left:3px solid #ffa726}
.translation{color:#666;margin-top:3px;font-size:0.9rem}
.variations{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px}
.variation-tag{background:#667eea;color:white;padding:6px 12px;border-radius:20px;font-size:0.85rem;cursor:pointer;transition:0.2s}
.variation-tag:hover{transform:scale(1.05)}
.back-btn{display:inline-block;padding:6px 12px;margin-bottom:10px;background:#e0e0e0;color:#333;border-radius:6px;cursor:pointer;transition:0.2s}
.back-btn:hover{background:#d0d0d0}

/* ===== Mobile ===== */
@media(max-width:768px){
    .nav-tabs{flex-direction:column}
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>ğŸ‡©ğŸ‡ª German Vocabulary Master</h1>
<p>Filter words and view details including variations & related words</p>
</div>

<div class="nav-tabs">
<button class="tab active" onclick="switchTab('study')">ğŸ“š Study</button>
<button class="tab" onclick="switchTab('progress')">ğŸ“Š Progress</button>
</div>

<!-- ===== Study Tab ===== -->
<div id="studyTab">
<div id="wordListContainer">
<div class="filter-section">
<input type="text" id="searchInput" placeholder="ğŸ” Search words..." onkeyup="filterWords()">
<select id="categoryFilter" onchange="filterWords()">
<option value="all">All Categories</option>
<option value="Verb">Verbs</option>
<option value="Noun">Nouns</option>
<option value="Adjective">Adjectives</option>
<option value="Adverb">Adverbs</option>
<option value="Number">Numbers</option>
</select>
</div>
<div id="wordList"></div>
</div>

<div id="wordDetailContainer" class="hidden">
<div class="back-btn" onclick="showWordList()">â† Back to Word List</div>
<div id="currentWordTitle" class="word-title"></div>
<div id="wordContent"></div>
</div>
</div>

<!-- ===== Progress Tab ===== -->
<div id="progressTab" class="hidden">
<div class="section">
<h3>ğŸ“Š Stats</h3>
<p>Words Studied: <span id="wordsLearned">0</span></p>
<p>Exercises Completed: <span id="totalExercises">0</span></p>
<p>Accuracy: <span id="accuracy">0%</span></p>
</div>
<div class="section">
<h3>ğŸ“ Recent Activity</h3>
<div id="activityLog"></div>
</div>
</div>
</div>

<script>
// ===== Sample Vocabulary JSON =====
const vocabularyData=[
{word:"gehen",type:"Verb",category:"Verb",conjugation:"ich gehe, du gehst, er/sie/es geht ...",meanings:[{definition:"to go",usage:"used to describe movement",examples:[{de:"Ich gehe nach Hause.",en:"I am going home."}]}],article:"",plural:"",variations:["ging","gegangen"],related:["laufen","fahren"]},
{word:"Haus",type:"Noun",category:"Noun",article:"das",plural:"HÃ¤user",meanings:[{definition:"house",usage:"a building for human habitation",examples:[{de:"Das Haus ist groÃŸ.",en:"The house is big."}]}],variations:[],related:[]}
];

let filteredWords=[...vocabularyData];
let currentWordIndex=0;
let stats={wordsStudied:new Set(),activityLog:[]};

// ===== Functions =====
function saveStats(){localStorage.setItem('germanVocabStats',JSON.stringify({wordsStudied:Array.from(stats.wordsStudied),activityLog:stats.activityLog.slice(0,50)}))}
function loadStats(){const saved=localStorage.getItem('germanVocabStats');if(saved){const parsed=JSON.parse(saved);stats.wordsStudied=new Set(parsed.wordsStudied);stats.activityLog=parsed.activityLog||[]}}
loadStats();

function updateWordList(){
    const listHTML=filteredWords.map((w,i)=>`<div class="word-list-item ${i===currentWordIndex?'active':''}" onclick="displayWord(${i})"><strong>${w.word}</strong> â€¢ ${w.type}</div>`).join('');
    document.getElementById('wordList').innerHTML=listHTML||'<p style="padding:10px;color:#666;">No words found</p>';
}

function filterWords(){
    const term=document.getElementById('searchInput').value.toLowerCase();
    const cat=document.getElementById('categoryFilter').value;
    filteredWords=vocabularyData.filter(w=>{
        const matchWord=w.word.toLowerCase().includes(term)||w.meanings[0].definition.toLowerCase().includes(term);
        const matchCat=cat==='all'||w.category===cat;
        return matchWord&&matchCat;
    });
    currentWordIndex=0;
    updateWordList();
}

function renderWordDetails(word){
    let html='';
    if(word.conjugation) html+=`<div class="section"><h3>ğŸ“ Conjugation</h3><div class="meaning-item">${word.conjugation}</div></div>`;
    if(word.article) html+=`<div class="section"><h3>ğŸ“Œ Article & Plural</h3><div class="meaning-item">Article: ${word.article}<br>Plural: ${word.plural}</div></div>`;
    html+=`<div class="section"><h3>ğŸ’¡ Meaning & Usage</h3>`;
    word.meanings.forEach(m=>{html+=`<div class="meaning-item"><strong>${m.definition}</strong><p>${m.usage}</p>`+m.examples.map(ex=>`<div class="example"><div>ğŸ‡©ğŸ‡ª ${ex.de}</div><div class="translation">ğŸ‡¬ğŸ‡§ ${ex.en}</div></div>`).join('')+`</div>`});
    html+='</div>';
    if(word.variations?.length){html+=`<div class="section"><h3>ğŸ”„ Variations & Related Forms</h3>`+word.variations.map(v=>`<span class="variation-tag" onclick="filterByVariation('${v.replace(/'/g,"\\'")}')">${v}</span>`).join('')+`</div>`;}
    if(word.related?.length){html+=`<div class="section"><h3>ğŸ”— Related Words</h3>`+word.related.map(r=>`<span class="variation-tag" onclick="filterByVariation('${r.replace(/'/g,"\\'")}')">${r}</span>`).join('')+`</div>`;}
    return html;
}

function displayWord(index){
    if(!filteredWords.length) return;
    const word=filteredWords[index];
    currentWordIndex=index;
    document.title=`German Vocabulary - ${word.word}`;
    document.getElementById('currentWordTitle').textContent=word.word;
    document.getElementById('wordContent').innerHTML=renderWordDetails(word);
    document.getElementById('wordListContainer').classList.add('hidden');
    document.getElementById('wordDetailContainer').classList.remove('hidden');
    stats.wordsStudied.add(word.word);
    saveStats();
    updateWordList();
}

function showWordList(){
    document.getElementById('wordDetailContainer').classList.add('hidden');
    document.getElementById('wordListContainer').classList.remove('hidden');
    document.title='German Vocabulary Master';
}

function filterByVariation(variation){
    document.getElementById('searchInput').value=variation;
    filterWords();
    displayWord(0);
}

function switchTab(tab){
    document.getElementById('studyTab').classList.add('hidden');
    document.getElementById('progressTab').classList.add('hidden');
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
    document.getElementById(tab+'Tab').classList.remove('hidden');
    if(tab==='progress') loadProgress();
}

function loadProgress(){
    document.getElementById('wordsLearned').textContent=stats.wordsStudied.size;
    const activityHTML=stats.activityLog.map(a=>`<div class="meaning-item">${a.word} (${a.timestamp})</div>`).join('');
    document.getElementById('activityLog').innerHTML=activityHTML||'<p style="color:#666;">No recent activity</p>';
}

// Initialize
updateWordList();
</script>
</body>
</html>
